plugins {
    id 'application'
    id 'java'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

test {
    finalizedBy jacocoTestReport
    useJUnitPlatform()
    testLogging {
        outputs.upToDateWhen {false}


    }
}
jacocoTestReport {
    dependsOn test
}
dependencies {

    implementation('junit:junit:4.12')
    implementation('org.seleniumhq.selenium:selenium-java:2.52.0')
    implementation('org.seleniumhq.selenium:selenium-chrome-driver:2.23.0')
    implementation('io.github.bonigarcia:webdrivermanager:4.3.1')
    // https://mvnrepository.com/artifact/org.junit.vintage/junit-vintage-engine
    testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.8.2'


}

application {
    // Define the main class for the application.
    mainClass = 'course_1.App'
}
